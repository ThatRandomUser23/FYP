<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Drag and Drop</title>
</head>
<body>
     <img src="images/shrimp.png" class="ingredient" alt="shrimp" width="100" height="100">
     
     <div class="container">
        <div class="box" id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="content" id="content1" draggable="true" ondragstart="drag(event)">Content 1</div>
        </div>
        <div class="box" id="box2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="box" id="box3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

</body>
</html>
